<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <div class="header__navigation">
            <div class="header__navigation__picture">
                <img src="/images/logo.png" alt="">
            </div>
            <div class="header__navigation__links">
                <ul class="header__navigation__subtitle">
                    <li>Episodes</li>
                    <li>About</li>
                    <li>More</li>
                </ul>
            </div>
            <div class="header__navigation__buttons">
                <button class="header__navigation__buttons__first-button" href="#">RECENT EPISODES</button>
                <button class="header__navigation__buttons__second-button" href="#">SUBSCRIBE</button>
            </div>
        </div>
        <div class="header__title">
            <p class="header__main__title__daily">Your Daily</p>
            <p class="header__main__title__podcast">Podcast</p>
        </div>
        <div class="header__subtitle">
            <p class="header__subtitle__main">We cover all kinds of categories and
a weekly special guest.</p>
        </div>
        <div>
            <button class="header__button__subscribe">SUBSCRIBE</button>
        </div>
        <div class="header__pictures">
            <img src="/images/cover.png"><img src="/images/self confidance.png"><img src="/images/perplex mind.png"><img src="/images/womens right.png"><img src="/images/social.png">
        </div>
        <div class="header__company">
            <div class="header__company__by">
                 <div class="header__companyes">
                <img class="header__company__spotify" src="/images/Spotify.png"><img class="header__company__google" src="/images/Google Podcast.png"><img class="header__company__youtube" src="/images/Youtube.png">
            </div>
                <p class="header__company__supported">Supported by</p>
            </div>
        </div>
        <div class="header__rotation"><img src="/images/Vector 29.png"></div>
        <div class="header__img__left">
            <img src="/images/Vector 4.png" alt="">
        </div>
        <div class="header__img__right">
            <img src="/images/Hero Shape Stars.png" alt="">
        </div>
        <div class="header__img__star">
            <img src="/images/Star 2.png" alt="">
        </div>
    </header>
</body>
</html>
